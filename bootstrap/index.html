<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/vue/dist/vue.global.js"></script>
    <script href="node_modules/fontawesome/index.js"></script>
</head>

<body>
    <div id="app" class="container d-flex justify-content-center py-3">
        <div v-for="item in items" class="card w-25 shadow mx-2">
            <div class="card-body">
                <div :style="gradients(item.primaryC, item.secondaryC)" class="text-center border py-3 mb-5 border-2 rounded-1 ">
                    <span class="hero-title fs-1 fw-bold">{{item.kelas}}</span>
                </div>
                <span>Benefits:</span>
                <ul>
                    <li v-for="benefit in item.benefits">{{benefit}}</li>
                </ul>
                <button class="btn btn-primary w-100">Choose Me!</button>
            </div>
        </div>
    </div>
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="main.js"></script>
<script>
    const mountedApp = app.mount('#app')
  </script>
</html>
